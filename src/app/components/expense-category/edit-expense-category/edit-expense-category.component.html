<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            class="form-control"
            [(ngModel)]="category.Title">
        </div>
        
        <div class="col-sm-2 form-group">
            <label for="budget">Budget</label>
            <input
              type="number"
              id="budget"
              name="budget"
              class="form-control"
              [(ngModel)]="category.Budget">
          </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" (click)="onSave()">Save</button>            
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
