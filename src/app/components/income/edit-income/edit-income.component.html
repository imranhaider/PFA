<div class="row">
    <div class="col-xs-12">
      <form>
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="description">Description</label>
            <input
              type="text"
              id="description"
              name="description"
              class="form-control"
              [(ngModel)]="incomeEntry.Description">
          </div>
          <div class="col-sm-2 form-group">
            <label for="date">Date</label>
            <input
              type="date"
              id="date"
              name="date"
              [value]="incomeEntry.Date | date:'yyyy-MM-dd'"
              (input)="incomeEntry.Date = parseDate($event.target.value)"
              class="form-control" 
              #Date
              >
          </div>
          <div class="col-sm-2 form-group">
              <label for="amount">Amount</label>
              <input
                type="number"
                id="amount"
                name="amount"
                class="form-control"
                [(ngModel)]="incomeEntry.Amount">
            </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" type="submit" (click)="onSave()">Save</button>            
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
